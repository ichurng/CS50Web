<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar">
            <div></div>
            <div></div>
            <div>
                <a class="hover-underling text-reset text-decoration-none me-3" href="https://google.com">Google Home</a>
            </div>
        </nav>
        <div class="google-form">
            <form action="https://www.google.com/search?as_q=&as_epq=&as_oq=&as_eq=&as_nlo=&as_nhi=&lr=&cr=&as_qdr=all&as_sitesearch=&as_occt=any&safe=images&as_filetype=&tbs=">
                <div class="d-flex flex-column">
                    <div class="d-flex">
                        <div class="google-form-description">
                            all these words:
                        </div>
                        <div>
                            <input type="text" name="as_q" id="">
                        </div>
                    </div>
    
                    <div class="d-flex">
                        <div class="google-form-description">
                            this exact word or phrase:
                        </div>
                        <div>
                            <input type="text" name="as_epq" id="">
                        </div>
                    </div>
                    
                    <div class="d-flex">
                        <div class="google-form-description">
                            any of these words:
                        </div>
                        <div>
                            <input type="text" name="as_oq" id="">
                        </div>
                    </div>
                    
                    <div class="d-flex">
                        <div class="google-form-description">
                            none of these words:
                        </div>
                        <div>
                            <input type="text" name="as_eq" id="">
                        </div>
                    </div> 
                    <div class="d-flex">
                        <div class="google-form-description"></div> 
                        <div>
                            <input class="btn btn-primary" style="width: 120px; font-size: 11px; margin-left: 63px;" type="submit" name="" id="" value="Advanced Search">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav class="fixed-bottom google-footer">
            <div class="d-flex justify-content-start ms-3">
                <div class="px-2">
                    <a href="https://support.google.com/websearch/?visit_id=637761044373056674-3215351132&hl=en&rd=2#topic=3378866">Help</a>
                </div>
                <div class="px-2">
                    <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                </div>
                <div class="px-2">
                    <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                </div>
            </div>
        </nav>
    </body>
</html>
